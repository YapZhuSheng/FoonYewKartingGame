<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Foon Yew Karting Game</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=720 height=480 style="width: 720px; height: 480px; background: url('Build/Desktop.jpg') center / cover"></canvas>
    <script src="Build/Desktop.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Desktop.data",
        frameworkUrl: "Build/Desktop.framework.js",
        codeUrl: "Build/Desktop.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Foon Yew Karting Game",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
